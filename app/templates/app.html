<div class="game blurred-bg">
    <div class="wrapper">
        <div class="row-digits clearfix">
            <ul class="legend rows">
                <li ng-repeat="row in board.x">
                    {{ row.join(' - ') }}
                </li>
            </ul>
        </div>
        <div class="column-digits clearfix">
            <ul>
                <li ng-repeat="column in board.y">
                    <span ng-repeat="n in column track by $index">{{ n }}</span>
                </li>
            </ul>
        </div>
        <ul class="board clearfix">
            <li ng-repeat="cell in board.cells"
                ng-class="{
                    fill: cell.status == 1,
                    empty: cell.status == 2,
                    last: cell.last == true,
                }"
                ng-click="cell.changeStatus()"
                >
                <span>{{ cell.status == 2 ? 'Ã—' : '' }}</span>
            </li>
        </ul>
    <div>
<div>
<button
    ng-click="help()"
    style="position: fixed;bottom: 40px; right: 40px;"
    >help</button>
<select ng-model="board"
    ng-options="board as board.name for board in boards"
    style="position: fixed;bottom: 40px; left: 40px;"
></select>
